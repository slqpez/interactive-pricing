<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
 
</head>
<body>
  <header>
    <h1 class= "header__title">Simple, traffic-based pricing</h1>
    <p class="header__text">
  Sign-up for our 30-day trial.</br> No credit card required.  </p>
  </header>

  <div class="main-card">
    <div class="main-card__value-section">
      <p class="pageviews">Pageviews</p>
      <input class="range" type="range">
      <p class="value"><span class="number">$</span> /month</p>
    </div>
    <div class="main-card__switch-section">
      <p class="monthly">Monthly Billing</p>
      <div class="switch"></div>
      <p class="yearly">Yearly Billing</p>
    </div>
  </div>

</html>
